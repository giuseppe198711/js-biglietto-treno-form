<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno con form</title>
  </head>
  <body>
    <!-- pagina contenitore -->
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- forma container -->
      <div class="form-container">
        <!-- dati input -->
        <div class="dati-input">
          <div class="row">
            <div class="col">
              <label for="nome">Nome e Cognome</label>
              <input id="nome" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col">
              <label for="km">Km da percorrere</label>
              <input id="km" type="text" placeholder="Inserisci i Km">
            </div>
            <div class="col">
              <label for="età">Fascia d'età</label>
              <select id="fascia-età" name="">
              </select>

            </div>

          </div>
          <div class="row">
            <button id="genera" class="btn" type="button" name="genera">Genera</button>
            <button id="annulla" class="btn" type="button" name="annulla">Annulla</button>

          </div>

        </div>

      </div>
      <!-- /forma container -->
      <!-- dati input -->
      <h2>IL TUO BIGLIETTO</h2>
      <!-- container biglietto -->

      <div class="biglietto-container">
        <h3>DETTAGLIO PASSEGGERO</h3>
        <div class="dati-biglietto">
          <div class="nome-biglietto">
           <h3>NOME PASSEGGERO</h3>
           <h4 id="nome-passeggero"></h4>
          </div>

          <div class="offerta-biglietto">
            <table>
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="codice-cp"></td>
                  <td id="costo-biglietto"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
      <!-- /container biglietto -->

    </div>
  <!-- /  pagina container -->





    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="stylesheet" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno con form</title>
  </head>
  <body>
    <!-- pagina contenitore -->
    <div class="page-wrapper">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- sezione dati input -->
      <section class="data-input">
        <div class="row">
          <div class="col">
            <label for="nome">Nome e Cognome</label>
            <input id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" name="km" placeholder="Inserisci i km">
          </div>

          <div class="col">
            <label for="fascia-eta">Fascia et&agrave;</label>
            <select id="fascia-eta" name="fascia-eta">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>


            </select>
          </div>

        </div>
        <div class="row">
          <button id="genera" class="btn"type="button" name="button">Genera</button>
          <button id="annulla" class="btn"type="button" name="button">Annulla</button>
        </div>

      </section>
      <!-- /sezione dati input -->
      <!-- sezione biglietto -->
      <section id="biglietto" class="biglietto display-none">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="biglietto-wrapper">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="dati">
            <div class="nome">
              <h3>NOME PASSEGGERO</h3>
              <h4 id="nome-passeggero"></h4>
            </div>
            <div class="offerta">
              <table>
                <thead>
                  <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice Cp</th>
                    <th>Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="cp"></td>
                  <td id="costo"></td>
                </tbody>
              </table>
            </div>
          </div>


        </div>

      </section>
      <!-- /sezione biglietto -->


    </div>
    <!-- pagina contenitore -->


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
